<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Custom Products</title>
    <link rel="stylesheet" href="viewer.css">
    <style>
        body {
            display: flex;
            flex-direction: row;
            /* Override column default */
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        #sidebar {
            width: 220px;
            background: white;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        #product-list {
            flex-grow: 1;
            overflow-y: auto;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .product-item {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-item:hover {
            background-color: #f9f9f9;
        }

        .product-item.active {
            background-color: #e8f0fe;
            border-left: 4px solid #3498db;
        }

        .product-name {
            font-weight: 500;
        }

        .product-type {
            font-size: 0.8em;
            color: #888;
        }

        #main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .actions {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            font-style: italic;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <div style="padding: 15px; border-bottom: 1px solid #ddd; background: #f8f9fa;">
            <h3 style="margin:0;">Products</h3>
        </div>
        <ul id="product-list">
            <!-- Items populated by JS -->
        </ul>
        <div style="padding: 10px; border-top: 1px solid #ddd;">
            <button id="btn-new" class="btn-primary" style="width:100%">+ New Product</button>
        </div>
    </div>

    <div id="main-content">
        <div id="empty-state">Select a product to edit</div>

        <div id="edit-form" class="hidden">
            <h2 id="form-title" style="margin-top:0;">Edit Product</h2>

            <div class="form-group">
                <label>Display Name</label>
                <input type="text" id="edit-name">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Printer</label>
                    <select id="edit-printer"></select>
                </div>
                <div class="form-group">
                    <label>Tray</label>
                    <select id="edit-tray" disabled>
                        <option value="">Select Printer First</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Media Type</label>
                    <select id="edit-media">
                        <option value="Plain">Plain Paper</option>
                        <option value="Heavy">Heavy Stock</option>
                        <option value="Cardstock">Cardstock</option>
                        <option value="Labels">Labels</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Copies</label>
                    <input type="number" id="edit-copies" min="1" value="1">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Duplex</label>
                    <select id="edit-duplex">
                        <option value="">None</option>
                        <option value="long">Long Edge</option>
                        <option value="short">Short Edge</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Color Mode</label>
                    <select id="edit-color">
                        <option value="color">Color</option>
                        <option value="gray">Black & White</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Width (mm)</label>
                    <input type="number" id="edit-width" step="0.1">
                </div>
                <div class="form-group">
                    <label>Height (mm)</label>
                    <input type="number" id="edit-height" step="0.1">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Offset X (mm)</label>
                    <input type="number" id="edit-offsetX" step="0.1" value="0">
                </div>
                <div class="form-group">
                    <label>Offset Y (mm)</label>
                    <input type="number" id="edit-offsetY" step="0.1" value="0">
                </div>
            </div>

            <div class="actions">
                <button id="btn-delete" class="btn-danger">Delete</button>
                <button id="btn-duplicate" class="btn-secondary">Duplicate</button>
                <button id="btn-save" class="btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="customProducts.js"></script>
</body>

</html>
