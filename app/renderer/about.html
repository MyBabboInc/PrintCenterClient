<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About MyBabbo Print Centre</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
            user-select: none;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            max-width: 400px;
            height: auto;
            margin-bottom: 10px;
        }

        h1 {
            margin: 10px 0;
            color: #333;
        }

        p {
            color: #666;
            margin: 5px 0;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        #btn-clear-cache {
            background-color: #e74c3c;
            color: white;
        }

        #btn-close {
            background-color: #95a5a6;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="../../assets/mybabbo-logo.png" alt="MyBabbo Logo" class="logo">
    </div>

    <h1>MyBabbo Print Centre</h1>
    <p>Version 1.5.5</p>
    <p>&copy; 2024 MyBabbo Inc.</p>

    <div class="buttons">
        <button id="btn-clear-cache">Clear App Cache</button>
        <button id="btn-close">Close</button>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        const path = require('path');

        // Set logo source - works in both dev and production when assets are in app.asar
        const logoImg = document.querySelector('.logo');
        // __dirname will resolve correctly to the location inside app.asar in production
        const logoPath = path.join(__dirname, '../../assets/mybabbo-logo.png');
        console.log('Logo path:', logoPath);
        logoImg.src = logoPath;

        document.getElementById('btn-close').addEventListener('click', () => {
            window.close();
        });

        document.getElementById('btn-clear-cache').addEventListener('click', async () => {
            if (confirm('Are you sure you want to clear the application cache? This may resolve display issues.')) {
                const success = await ipcRenderer.invoke('clear-cache');
                if (success) {
                    alert('Cache cleared successfully. Please restart the application.');
                } else {
                    alert('Failed to clear cache.');
                }
            }
        });
    </script>
</body>

</html>
